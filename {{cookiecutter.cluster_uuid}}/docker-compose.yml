version: '3.8'

services:
  gocache:
    build:
      args:
        APP_DIR: cmd
        APP_NAME: arvados-server
        BUILD_TAG: latest
        BUILDKIT_INLINE_CACHE: 1
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.goapp
      target: builder
    image: gocache:cache
    command: /bin/true  
  api:
    build:
      args:
        APP_DIR: services
        APP_NAME: api
        BUILD_TAG: latest
        GEM_HOME: /cache/gem
        NPM_CONFIG_PREFIX: /cache/npm
        PIPCACHE: /cache/pip
        PORT: '8004'
        RUBY_IMAGE: ruby:2.7-slim-buster
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.rails
    command: /scripts/ruby/api_start 8004
    container_name: {{cookiecutter.cluster_uuid}}_api
    hostname: api
    depends_on:
      - database
    environment:
      NPM_CONFIG_PREFIX: /cache/npm
      npm_config_cache_min: Infinity
    image: nmarvie/api:latest
    restart: always
    tty: true
    volumes:
    - /arvados/flags:/arvados/flags:rw
    - {{cookiecutter.cluster_uuid}}_cache_gem:/cache/gem:rw
    - {{cookiecutter.cluster_uuid}}_cache_npm:/cache/npm:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-api-database.yml:/etc/arvados/database.yml:rw
    - $((INSTALL))/scripts:/scripts:rw
    - $((INSTALL))/arvados:/usr/src/arvados:rw
  cache-builder:
    build:
      args:
        BUILD_TAG: latest
        GEM_HOME: /cache/gem
        NPM_CONFIG_PREFIX: /cache/npm
        PIPCACHE: /cache/pip
        RUBY_IMAGE: ruby:2.7-slim-buster
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.cache
    command: /scripts/ruby/build_gems_cache
    container_name: {{cookiecutter.cluster_uuid}}_cache-builder
    environment:
      NPM_CONFIG_PREFIX: /cache/npm
      npm_config_cache_min: Infinity
    image: nmarvie/cache-builder:latest
    volumes:
    - {{cookiecutter.cluster_uuid}}_cache_gem:/cache/gem:rw
    - {{cookiecutter.cluster_uuid}}_cache_npm:/cache/npm:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-api-database.yml:/etc/arvados/database.yml:rw
    - $((INSTALL))/configs/build/dpkg-nodoc:/etc/dpkg/dpkg.cfg.d/01_nodoc:rw
    - $((INSTALL))/configs/build/gemrc:/root/.gemrc:rw
    - $((INSTALL))/scripts:/scripts:rw
    - $((INSTALL))/arvados:/usr/src/arvados:rw
  compute:
    build:
      args:
        BUILD_TAG: latest
        COMPUTE_IMAGE: debian:buster-slim
        BUILDKIT_INLINE_CACHE: 1
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.compute
    image: nmarvie/compute:latest
    container_name: {{cookiecutter.cluster_uuid}}_compute
    hostname: compute
  controller:
    build:
      args:
        APP_DIR: cmd
        APP_NAME: arvados-server
        BUILD_TAG: latest
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.goapp
      cache_from: 
        - gocache:cache
    command: controller
    container_name: {{cookiecutter.cluster_uuid}}_controller
    hostname: controller
    depends_on:
      - api
      - database
    image: nmarvie/controller:latest
    restart: always
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
  crunch-dispatch-local:
    build:
      args:
        APP_DIR: services
        APP_NAME: crunch-dispatch-local
        BUILD_TAG: latest
        COMPUTE_IMAGE: debian:buster-slim
        BUILDKIT_INLINE_CACHE: 1
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.goapp.crunch-dispatch-local
      cache_from: 
        - gocache:cache
    command: /scripts/arvados/crunch-dispatch-local
    container_name: {{cookiecutter.cluster_uuid}}_dispatcher
    hostname: dispatcher
    environment:
      ARVADOS_API_HOST: {{cookiecutter.cluster_uuid}}.{{cookiecutter.domain}}:8000
      ARVADOS_API_HOST_INSECURE: 1
      ARVADOS_API_TOKEN: systemroottokenmushaveatleast32characters
    image: nmarvie/crunch-dispatch-local:latest
    privileged: true
    tty: true
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
    - $((INSTALL))/scripts:/scripts:rw
    - /tmp/docker-dispatcher:/var/lib/docker:rw
  database:
    command: postgres -c ssl=off -c log_statement=all
    container_name: {{cookiecutter.cluster_uuid}}_database
    hostname: database
    environment:
      POSTGRES_PASSWORD: postgres
    image: postgres:11-alpine
    ports:
    - published: 5432
      target: 5432
    restart: always
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/postgresql:/docker-entrypoint-initdb.d:rw
    - {{cookiecutter.cluster_uuid}}_db_data:/var/lib/postgresql/data:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/ssl/database.{{cookiecutter.cluster_uuid}}.{{cookiecutter.domain}}.crt:/var/lib/postgresql/server.crt:ro
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/ssl/database.{{cookiecutter.cluster_uuid}}.{{cookiecutter.domain}}.key:/var/lib/postgresql/server.key:ro
  keep-web:
    build:
      args:
        APP_DIR: services
        APP_NAME: keep-web
        BUILD_TAG: latest
        BUILDKIT_INLINE_CACHE: 1
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.goapp
      cache_from: 
        - gocache:cache
    image: nmarvie/keep-web:latest
    container_name: {{cookiecutter.cluster_uuid}}_keep-web
    hostname: keepweb
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
  keep0:
    container_name: {{cookiecutter.cluster_uuid}}_keep0
    hostname: keep0
    image: nmarvie/keepstore:latest
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
    - {{cookiecutter.cluster_uuid}}_keep0_data:/var/lib/arvados/keep0:rw
  keep1:
    container_name: {{cookiecutter.cluster_uuid}}_keep1
    image: nmarvie/keepstore:latest
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
    - {{cookiecutter.cluster_uuid}}_keep0_data:/var/lib/arvados/keep0:rw
  keepproxy:
    build:
      args:
        APP_DIR: services
        APP_NAME: keepproxy
        BUILD_TAG: latest
        BUILDKIT_INLINE_CACHE: 1
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.goapp
      cache_from: 
        - gocache:cache
    container_name: {{cookiecutter.cluster_uuid}}_keep
    hostname: keep
    depends_on:
      - api
      - controller
      - keep0
      - keep1
    image: nmarvie/keepproxy:latest
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
  nginx:
    container_name: {{cookiecutter.cluster_uuid}}_nginx
    hostname: nginx
    depends_on:
      - api
      - controller
      - keepproxy
      - workbench
    image: nginx:stable-alpine
    networks:
      default:
        aliases:
        - {{cookiecutter.cluster_uuid}}.{{cookiecutter.domain}}
        - nginx-api
        - nginx-collections
        - nginx-download
        - nginx-keep
        - nginx-webshell
        - nginx-workbench
        - nginx-workbench2
        - nginx-ws
    ports:
    - published: 8000
      target: 8000
    - published: 8002
      target: 8002
    - published: 8443
      target: 8443
    - published: 9002
      target: 9002
    - published: 25101
      target: 25101
    restart: always
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/nginx:/etc/nginx/conf.d:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/ssl:/etc/nginx/ssl:ro
  shell:
    build:
      args:
        BUILD_TAG: latest
        COMPUTE_IMAGE: debian:buster-slim
        GEM_HOME: /cache/gem
        NPM_CONFIG_PREFIX: /cache/npm
        PIPCACHE: /cache/pip
        RUBY_IMAGE: ruby:2.7-slim-buster
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.shell
    command: /scripts/arvados/shell
    container_name: {{cookiecutter.cluster_uuid}}_shell
    environment:
      NPM_CONFIG_PREFIX: /cache/npm
      npm_config_cache_min: Infinity
    image: nmarvie/shell:latest
    privileged: true
    tty: true
    volumes:
    - {{cookiecutter.cluster_uuid}}_cache_gem:/cache/gem:rw
    - {{cookiecutter.cluster_uuid}}_cache_npm:/cache/npm:rw
    - $((INSTALL))/scripts:/scripts:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/ssl/{{cookiecutter.cluster_uuid}}.{{cookiecutter.domain}}-CA.crt:/usr/local/share/ca-certificates/{{cookiecutter.cluster_uuid}}.{{cookiecutter.domain}}-CA.crt:ro
    - $((INSTALL))/arvados:/usr/src/arvados:rw
    - /tmp/docker-shell:/var/lib/docker:rw
  websocket:
    build:
      args:
        APP_DIR: cmd
        APP_NAME: arvados-server
        BUILD_TAG: latest
        BUILDKIT_INLINE_CACHE: 1
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.goapp
      cache_from: 
        - gocache:cache
    command: ws
    container_name: {{cookiecutter.cluster_uuid}}_ws
    depends_on:
      - api
      - controller
    image: nmarvie/websocket:latest
    restart: always
    volumes:
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
  workbench:
    build:
      args:
        APP_DIR: apps
        APP_NAME: workbench
        BUILD_TAG: latest
        GEM_HOME: /cache/gem
        NPM_CONFIG_PREFIX: /cache/npm
        PIPCACHE: /cache/pip
        PORT: '9002'
        RUBY_IMAGE: ruby:2.7-slim-buster
      context: .
      dockerfile: $((INSTALL))/dockerfiles/Dockerfile.rails
    command: /scripts/ruby/workbench_start 8002
    container_name: {{cookiecutter.cluster_uuid}}_workbench
    depends_on:
      - api
      - controller
    environment:
      npm_config_cache: /cache/npm
      npm_config_cache_min: Infinity
    image: nmarvie/workbench:latest
    restart: always
    tty: true
    volumes:
    - /arvados/flags:/arvados/flags:rw
    - {{cookiecutter.cluster_uuid}}_cache_gem:/cache/gem:rw
    - {{cookiecutter.cluster_uuid}}_cache_npm:/cache/npm:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-workbench-application.yml:/etc/arvados/application.yml:rw
    - $((INSTALL))/{{cookiecutter.default_configs_dir}}/arvados/arvados-config.yml:/etc/arvados/config.yml:rw
    - $((INSTALL))/scripts:/scripts:rw
    - $((INSTALL))/arvados:/usr/src/arvados:rw
volumes:
  {{cookiecutter.cluster_uuid}}_cache_gem: {}
  {{cookiecutter.cluster_uuid}}_cache_npm: {}
  {{cookiecutter.cluster_uuid}}_db_data: {}
  {{cookiecutter.cluster_uuid}}_keep0_data: {}
  {{cookiecutter.cluster_uuid}}_keep1_data: {}
  {{cookiecutter.cluster_uuid}}_nginx_config: {}
  {{cookiecutter.cluster_uuid}}_var_log: {}
  {{cookiecutter.cluster_uuid}}_cache_go: {}
